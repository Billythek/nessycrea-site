<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Candle body -->
  <rect x="10" y="14" width="12" height="16" rx="3" fill="#C9A86C"/>
  <rect x="10" y="14" width="12" height="16" rx="3" fill="url(#candle-gradient)"/>

  <!-- Candle top rim -->
  <ellipse cx="16" cy="14" rx="6" ry="2" fill="#DEB887"/>

  <!-- Wick -->
  <rect x="15" y="8" width="2" height="6" fill="#8B7355"/>

  <!-- Flame -->
  <path d="M16 2C16 2 13 6 13 8C13 9.5 14.5 11 16 11C17.5 11 19 9.5 19 8C19 6 16 2 16 2Z" fill="url(#flame-gradient)"/>

  <!-- Inner flame glow -->
  <path d="M16 4C16 4 14.5 6.5 14.5 7.5C14.5 8.5 15.25 9.5 16 9.5C16.75 9.5 17.5 8.5 17.5 7.5C17.5 6.5 16 4 16 4Z" fill="#FFF8DC" opacity="0.8"/>

  <defs>
    <linearGradient id="candle-gradient" x1="10" y1="14" x2="22" y2="30" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#DEB887" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#8B7355" stop-opacity="0.2"/>
    </linearGradient>
    <linearGradient id="flame-gradient" x1="16" y1="2" x2="16" y2="11" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="50%" stop-color="#FFA500"/>
      <stop offset="100%" stop-color="#D4A574"/>
    </linearGradient>
  </defs>
</svg>
